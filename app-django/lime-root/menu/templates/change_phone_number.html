{% extends 'base_generic.html' %}
{% block main_static%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
{% endblock %}

{% block content %}
<main>
	<div class="user">
		<form action="" method="post">
			<legend>
				<h1 class="info_title">Profile</h1>
			</legend>
			{% csrf_token %}
			{{ form.as_div }}
			<div class="submit_wrapper">
				<input class="submit" type="submit" value="Update">
			</div>

		</form>
	</div>
</main>

{% endblock content %}
